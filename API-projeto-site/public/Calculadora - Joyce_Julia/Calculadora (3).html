<script>
    function calcular() {
        var qtd_total_sensores = Number(qtd_onibus.value) * 9; /* Quantidade de sensores * o preço de cada Sensor  */
        var preco_final =  Number(qtd_onibus.value) * qtd_total_sensores; /* Quantidade de onibus * o preço total dos sensores */ 
        var criminalidade = Number(taxa_criminalidade.value) * 0.4; /* 40% pois seria a diminuição da taxa de criminalidade */
        div_msg.innerHTML = ` <h3> O preço final saíra por: R$ ${preco_final} , já que cada sensor embutido nos automóveis será de ${qtd_total_sensores}. <br>
            Com a Light Security a taxa de criminalidade caíra em ${criminalidade}%.<br><br>
            Estado inserido: ${estado.value} <br>
            Cidade inserida: ${cidade.value} </h3>`;
    }
   
</script>
