<body style="background-color: #d3d3d3;">

    
    <div class="w3-bar" style="height: 60px; border-bottom: 2px solid #a5a3a3; padding: 10px 50px; background-color: #ffffff">
        <img src="" alt="" style="width: 50px; float: left; padding-left: 15px;" >
        <a href="perfil.html" class="w3-bar-item w3-button">
           <i class="far fa-user"></i>
        </a> <!-- Add icone do USER-->
            <!-- NÃO TOQUE NO LINK DE CIMA!! PERIGO!!! -->
    
        <a href="../graficos/teste.html" class="w3-bar-item w3-button">Home</a>
        <div class="w3-dropdown-click">
            <button class="w3-button" onclick="myFunction()">
                Gráficos <i class="fa fa-caret-down"></i>
            </button>
            <div id="demo" class="w3-dropdown-content w3-bar-block w3-card">
                <a href="#" class="w3-bar-item w3-button">Link 1</a>
                <a href="#" class="w3-bar-item w3-button">Link 2</a>
                <a href="#" class="w3-bar-item w3-button">Link 3</a>
            </div>
        </div>
    
        <div id="divBusca" style="float: right;">
            <input type="text" id="txtBusca" placeholder="Buscar..."/>
            <button id="btnBusca">Buscar</button>
        </div>
      
    </div>

    <div class="container">
            <div class="describle" style="margin-top: 10px;">
               <div class="style">
                    <img src="user-removebg-preview.png" alt="" id="img">
               </div> 

                   <div id="user"> 
                        <div class="line">
                    </div>
                    <div class="line2">
                    </div>
                      Usúario
                   </div>

               <div class="form">
                    <label>Nome de Usuario:</label>  
                    <div class="teste">
                        <input type="text" id="nome"  placeholder="Ex: Maria_Silva" required>
                    </div>
                    
                    <label>Email:</label>
                    <div class="teste">
                        <input type="text" id="email"  placeholder="Ex: Mariasilva@gmail.com" required>
                    </div>
    
                    <label>Telefone:</label>
                    <div class="teste">
                        <input type="text" id="tel"  placeholder="Ex: (xx) xxxxx-xxxx" required>

                        <button id="btn" onclick="confirm()">Confirmar</button>
                    </div>
                  
             
            </div>
        </div>
    </div>

</body>
</html>

<script>
 
function confirm() {
    
    if(nome.value == '' || email.value == '' || tel.value < 8){
        alert('Todos os campos devem ser inseridos corretamente');
    }
    else {
        alert('Atualização efetuada com sucesso');
    }
}


</script>
